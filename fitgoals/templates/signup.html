{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Sign Up</h1>
    {% if error_message %}
      <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
    </form>
    <p class="mt-2">Already have an account? <a href="{% url 'landing' %}">Log in</a></p>
</div>
{% endblock %}
